<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppins Cinema Animado Mixto</title>
    <style>
        /* Importamos la fuente Poppins desde Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap');

        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .scene {
            position: relative;
            text-align: center;
        }

        .animated-text {
            font-family: 'Poppins', sans-serif;
            font-size: 14vw;
            font-weight: 900;
            /* Eliminamos text-transform: uppercase para permitir minúsculas */
            letter-spacing: -0.02em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.05em; /* Un poco más cerrado para minúsculas */
            margin: 0;
        }

        .char {
            display: inline-block;
            position: relative;
            color: var(--text-color);
            opacity: 0;
            
            /* Animación suave de entrada */
            animation: poppinsEntry 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes poppinsEntry {
            0% {
                opacity: 0;
                transform: translateY(80px) scale(0.8);
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                transform: translateY(var(--y-offset)) scale(1);
                filter: blur(0);
            }
        }

        @media (max-width: 768px) {
            .animated-text {
                font-size: 20vw; /* Ajuste de tamaño para móviles */
            }
        }
    </style>
</head>
<body>

    <div class="scene">
        <!-- El texto ahora tiene el formato Mixto -->
        <h1 class="animated-text" id="target">Cinema</h1>
    </div>

    <script>
        window.onload = () => {
            const container = document.getElementById('target');
            const text = container.innerText;
            container.innerHTML = ''; 

            const chars = text.split('');
            const total = chars.length;
            const mid = (total - 1) / 2;
            const curveAmount = 45; 

            chars.forEach((letter, index) => {
                const span = document.createElement('span');
                // Preservamos el carácter original (mayúscula o minúscula)
                span.textContent = letter;
                span.className = 'char';
                
                // Cálculo de la posición curva
                const distance = index - mid;
                const yOffset = (distance * distance) * (curveAmount / (mid * mid));
                
                span.style.setProperty('--y-offset', `${yOffset}px`);
                
                // Delay secuencial
                span.style.animationDelay = `${index * 0.1}s`;
                
                container.appendChild(span);
            });
        };
    </script>
</body>
</html>
